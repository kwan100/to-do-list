<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!--Add CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/6893e3d352.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div id="weather">
        Today's weather in
        <select id="cities">
            <option value="LosAngeles,CA">Los Angeles</option>
            <option value="NYC,NY">New York City</option>
            <option value="Chicago,IL">Chicago</option>
        </select>
        : <span id="temp"></span>°, <span id="description"></span>. Feels like <span id="feels"></span>°.
    </div>

    <div id="list">
        <div id="header">
            <h2>
                To-Do List
                <i class="fas fa-plus-square"></i>
            </h2>
        </div>

     
        <ul id="items-list">
            <form id="form">
                <div>
                    <input id="input" type="text" name="list-input" placeholder="Add to-do item here" />
                </div> 
            </form>
            <!--Items will be appended here-->
            <li><i class="fas fa-minus-circle"></i> <span class='item unclicked'>Call mom</span></li>
            <li><i class="fas fa-minus-circle"></i> <span class='item unclicked'>Pay rent</span></li>
            <li><i class="fas fa-minus-circle"></i> <span class='item unclicked'>Buy eggs</span></li>
        </ul>
    </div>

    <!--Import jQuery library-->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!--Add JS file-->
    <script src="main.js"></script>

</body>
</html>
